<main>
    <div class="titulo-pagina">
      <h1>Cadastro de Pacientes</h1>
    </div>
  
    <div class="container-tabela">
      <form class="formulario-adicao" (ngSubmit)="adicionarPaciente()">
        <div class="grupo-formulario">
          <label for="nome">Nome do Paciente:</label>
          <input type="text" id="nome" name="nome" [(ngModel)]="novoPaciente.nome" required />
        </div>
  
        <div class="grupo-formulario">
          <label for="descricao">Descrição:</label>
          <input type="text" id="descricao" name="descricao" [(ngModel)]="novoPaciente.descricao" />
        </div>
  
        <div class="grupo-formulario">
          <label for="medico">Médico Responsável:</label>
          <input type="text" id="medico" name="medico" [(ngModel)]="novoPaciente.medico" />
        </div>
  
        <button class="btn-salvar" type="submit">Salvar Paciente</button>
      </form>
    </div>
  </main>
